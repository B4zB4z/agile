
{% extends "dashboard.html" %}








{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container mt-5">
  <h1 class="text-center">Company Information Form</h1>
  <form class="row g-3 mt-4" method="POST">
    <div class="col-md-6">
      <label for="inputCompanyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="inputCompanyName" name="company_name" required>
    </div>
    <div class="col-md-6">
      <label for="inputIndustry" class="form-label">Industry</label>
      <input type="text" class="form-control" id="inputIndustry" name="industry" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
    </div>
    <div class="col-12">
      <label for="inputPhone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="inputPhone" name="phone" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Company Size</label>
      <select id="inputState" class="form-select" name="company_size" required>
        <option selected>Choose...</option>
        <option>1-20</option>
        <option>20-50</option>
        <option>50-200</option>
        <option>200-1000</option>
        <option>1000+</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputTIN" class="form-label">TIN</label>
      <input type="text" class="form-control" id="inputTIN" name="tin" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
