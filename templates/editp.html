{% extends "dashboard.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Record</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="column1" class="form-label">Title</label>
            <input type="text" class="form-control" id="column1" name="column1" value="{{ projects['Title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column2" class="form-label">Description</label>
            <input type="text" class="form-control" id="column2" name="column2" value="{{ projects['Description'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column3" class="form-label">Consultant</label>
            <input type="text" class="form-control" id="column3" name="column3" value="{{ projects['Consultant'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column4" class="form-label">Client</label>
            <input type="text" class="form-control" id="column4" name="column4" value="{{ projects['Client'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column5" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="column5" name="column5" value="{{ projects['Deadline'] }}" required>
        </div>
        <div class="mb-3">
            <label for="inputState" class="form-label">Status</label>
            <select name="column6" id="inputState" class="form-select">
                <option value="In-Progress" {% if projects['Status'] == 'In-Progress' %}selected{% endif %}>In-Progress</option>
                <option value="Completed" {% if projects['Status'] == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/projects" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
