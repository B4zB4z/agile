{% extends "dashboard.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Record</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="column1" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="column1" name="column1" value="{{ clients['company_name'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column2" class="form-label">Industry</label>
            <input type="text" class="form-control" id="column2" name="column2" value="{{ clients['industry'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column3" class="form-label">Address</label>
            <input type="text" class="form-control" id="column3" name="column3" value="{{ clients['address'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column4" class="form-label">Phone</label>
            <input type="text" class="form-control" id="column4" name="column4" value="{{ clients['phone'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column5" class="form-label">Company Size</label>
            <input type="text" class="form-control" id="column5" name="column5" value="{{ clients['company_size'] }}" required>
        </div>
        <div class="mb-3">
            <label for="column6" class="form-label">TIN</label>
            <input type="text" class="form-control" id="column6" name="column6" value="{{ clients['tin'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/clients" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
