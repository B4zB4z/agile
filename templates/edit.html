
{% extends "dashboard.html" %}

{%block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="container mt-5">
  <h1 class="text-center mb-4">Edit Record</h1>
<form method="POST">
<div class="mb-3">
  <label for="column1" class="form-label">Column 1</label>
  <input type="text" class="form-control" id="column1" name="column1" value="{{ record[1] }}" required>
</div>
<div class="mb-3">
  <label for="column2" class="form-label">Column 2</label>
  <input type="text" class="form-control" id="column2" name="column2" value="{{ record[2] }}" required>
</div>
<div class="mb-3">
  <label for="column2" class="form-label">Column 3</label>
  <input type="text" class="form-control" id="column2" name="column2" value="{{ record[3] }}" required>
</div>
<div class="mb-3">
  <label for="column2" class="form-label">Column 4</label>
  <input type="text" class="form-control" id="column2" name="column2" value="{{ record[4] }}" required>
</div>
<div class="mb-3">
  <label for="column2" class="form-label">Column 5</label>
  <input type="text" class="form-control" id="column2" name="column2" value="{{ record[5] }}" required>
</div>
<div class="mb-3">
  <label for="column2" class="form-label">Column 6</label>
  <input type="text" class="form-control" id="column2" name="column2" value="{{ record[6] }}" required>
</div>
<button type="submit" class="btn btn-primary">Save Changes</button>
<a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
