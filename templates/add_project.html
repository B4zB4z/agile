{% extends "dashboard.html" %}


{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Title</label>
          <input type="text" class="form-control" id="inputProjectTitle">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputProjectDescription">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Consultant</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Client</label>
          <input type="text" class="form-control" id="inputProjectDescription">
        </div>
        <div class="col-md-4">
          <label for="startDate" class="form-label">Deadline</label>
          <input id="Deadline" class="form-control" type="date" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Status</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>In-Progress</option>
            <option>Completed</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
{% endblock %}
