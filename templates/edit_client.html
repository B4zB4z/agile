{% extends "dashboard.html" %}

{%block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Clients</h1>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
        <th>Company Name</th>
        <th>Industry</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Company Size</th>
        <th>TIN</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client[1] }}</td>
      <td>{{ client[2] }}</td>
      <td>{{ client[3] }}</td>
      <td>{{ client[4] }}</td>
      <td>{{ client[5] }}</td>
      <td>{{ client[6] }}</td>
      <td>
        <a href="{{ url_for('edit', client_id=client[0]) }}" class="btn btn-warning btn-sm">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
